<form [formGroup]="employeeForm" (ngSubmit)="addNewEmployee()">
    <label for="name">Employee Name : </label>
    <input type="text" id="name" formControlName="name"><br>
    <label for="address">Address : </label>
    <input type="text" id="address" formControlName="address"><br>
    <label for="mo">Mobile No : </label>
    <input type="number" id="mo" formControlName="mobile"><br>
    <label for="empID">EmployeeID : </label>
    <input type="number" id="empID" formControlName="employeeID"><br>
    <label for="des">Designation : </label>
    <input type="text" id="des" formControlName="designation"><br>
    <button type="submit">Save</button>
</form>
<p>{{ serviceInfo }}</p>
<div class="container">
    <app-child [EmpListFromChild]="empListFromParent" (empListChange)="updateEmployeeList($event)"></app-child>
    <div>
        <h4>Employee List from Parent : </h4>
<table>
    <thead>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile No</th>
        <th>EmployeeID</th>
        <th>Designation</th>
    </thead>
    <tbody *ngIf="empListFromParent.length > 0">
        <tr *ngFor="let Employee of empListFromParent">
            <td>{{Employee.name}}</td>
            <td>{{Employee.address}}</td>
            <td>{{Employee.mobile}}</td>
            <td>{{Employee.employeeID}}</td>
            <td>{{Employee.designation}}</td>
        </tr>
    </tbody>
</table>
    </div>

</div>
